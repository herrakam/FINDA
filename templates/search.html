{% extends 'layout.html' %}
{% block style %}
<style>
  .searchTopWrap{
    width:90%;
    height: 50px ;
  }
  .searchTopWord{
    height: 50px;
    margin-top: 5px;
    /*border: 1px solid white;*/
    color: white;
    font-size: 40px;
    float: left;
  }
  .sorrywrap{
    display: flex;
    justify-content: center;
    /*border: 1px solid white;*/
    flex-direction: column;
    align-items: center;
  }
  .sorry{
    color: white;
    font-size: 25px;
    /*font-weight: bold;*/
  }
  .sorryimg{
    width:300px;
    height: 300px;
  }
  .gohomebtn{
    display: grid;
    place-content: center center;
    width:150px;
    height: 50px;
    color: white;
    border: 1px solid white;
    border-radius: 50px;
    transition: 1s;
    font-weight: bold;
    background: none;
  }
  .gohomebtn:hover{
    color:#202020;
    background: white;
  }
  .mainWrap{
    width:90%;
    height: 70%;
    margin: 50px 0 0 0;
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(200px, 220px));
    place-content: center;
  }
  .resultMovie{
    /*border: 1px solid white;*/
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
  }
  .poster{
    width:200px;
    height: 300px;
    /*border: 1px solid white;*/
    border-radius: 5px;
    background-size: cover;
    transition: 0.5s;
  }
</style>
{% endblock %}
{% block content %}
<div class="searchTopWrap">
  <div class="searchTopWord"></div>
</div>
<div class="sorrywrap"></div>
<div class="mainWrap">
</div>
{% endblock %}
{% block script %}
<script>
  let scroll;
  let is_loading = false;
  $(window).scroll(function (){
    addPage()
  })
  let page = 1;
  let size = 30;
  let search = new URL(location.href).searchParams.get('search')
  let recommend = new URL(location.href).searchParams.get('recommend')
  let recommendSplit;
  if(!search && !recommend){
    $('.searchTopWord').text(`FINDA의 영화목록`)
    getSearchedInfo(page, size)
  }
  else if(!recommend && search){
    $('.searchTopWord').text(`'${search}'에 대한 검색 결과`)
    getSearchedInfo(page, size)
  }
  else {
    $('.searchTopWord').text(`'장르가 ${recommend}'인 영화`)
    recommendSplit = recommend.split(',')
    getRecommendInfo(page, size)
  }
  function addPage(){
    let scrollLocation = document.documentElement.scrollTop
    let windowHeight = window.innerHeight;
    let fullHeight = document.body.scrollHeight; //  margin 값은 포함 x
    if(scrollLocation + windowHeight >= fullHeight-10){
      if (!is_loading) {
        is_loading = true
        getNext()
      }
      return
    }
  }
  function getNext() {
    page += 1
    console.log(search)
    console.log(recommend)
    if(!search && !recommend){
      getSearchedInfo(page, size)
    }
    else if(!recommend && search){
      getSearchedInfo(page, size)
    }
    else{
      getRecommendInfo(page, size)
    }

  }
  function getSearchedInfo(page, size){
    console.log('searchedinfo도는중')
    $.ajax({
      type: "GET",
      url: "/search/movie",
      data: {
        'search_give': search,
        'page_give': page,
        'size_give': size
      },
      success: function (response) {
        is_loading = false;
        if (response["result"] === "success") {
          let rows = response['data']
          checkempty(rows)
          const total = response['total']
          for (let i = 0; i < rows.length; i++) {
            let row = rows[i]
            searchedPoster = row['poster']
            searchedTitle = row['title']
            let temp = `
                         <div class="resultMovie">
                            <a href="/detail?search=${searchedTitle}">
                              <img class="poster" src="${searchedPoster}">
                            </a>
                         </div>`
            $('.mainWrap').append(temp)

          }
        }
      }
    })
  }
  function getRecommendInfo(page, size){
    console.log('추천정보 가져오는중')
    $.ajax({
      type: "GET",
      url: "/recommend/movie",
      data: {
        'recommend_give': recommendSplit,
        'page_give': page,
        'size_give': size
      },
      success: function (response) {
         is_loading = false;
        if (response["result"] === 'success'){
          let rows = response['data']
          console.log(rows)
          checkempty(rows)
          const total = response['total']
          for (let i = 0; i < rows.length; i++) {
            let row = rows[i]
            searchedPoster = row['poster']
            searchedTitle = row['title']
            searchedgenre = row['genre']
            // console.log(searchedgenre)
            let temp = `
                         <div class="resultMovie">
                            <a href="/detail?search=${searchedTitle}">
                              <img class="poster" src="${searchedPoster}">
                            </a>
                         </div>`
            $('.mainWrap').append(temp)
          }

        }
      }
    })
  }


  $(document).on('mouseover', '.poster', function (e){
    $(this).css('width','220')
    $(this).css('height','340')
  })
  $(document).on('mouseout', '.poster', function (e){
    $(this).css('width','200')
    $(this).css('height','300')
  })
  function gohome(){
    location.href = '/'
  }
  function checkempty(rows){
    if(rows.length === 0){
       $('.sorrywrap').empty()
      console.log('empty함수도는중')
      let sorry = '영화를 찾지 못했습니다...'

      let temp = `<div class="sorry">${sorry}</div>
                <img src = "../static/b3fcnnrbp4iaf7epl48ef93vvo-4002569fd195ed02c1467425bb108063.png" class="sorryimg">
                <button onclick="gohome()" class="gohomebtn" >홈으로 돌아가기</button>  `
      $('.sorrywrap').append(temp)
      $('.sorrywrap').css('marginTop','120px')
    }
  }

</script>
{% endblock %}
